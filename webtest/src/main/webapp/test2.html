<!DOCTYPE html>
<html lang="en">
<head>
<title>CURD Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="plugins/bootstrap-3.3.4-dist/css/bootstrap.min.css">
<script src="plugins/jquery-1.11.3.min.js"></script>
<script src="plugins/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/angular.min.1.3.js"></script>
<script type="text/javascript">
 function insertRecord(){
	 newPage("message/message_insert.jsp","addPage",{test:"123"});
 }
 
 function updateRecord(){
	 var boxes = $("input:checked");
	 var size = boxes.size();
	 if(size == 0){
		 $("#alertHint").html("请选中一条记录信息进行修改！");
		 $("#alert").modal();
	 }else if(size > 1){
		 $("#alertHint").html("请选中一条记录信息进行修改！");
		 $("#alert").modal();
	 }else if(size == 1){
		 //location.href = "message_selectOne?id="+boxes.val();
		 //newPage("message_selectOne?id="+boxes.val(),"updatePage",{test:"456"});
		 alert("成功");
	 }
 }
 
 function deleteCheck(){
	 var boxes = $("input:checked");
	 var size = boxes.size();
	 if(size == 0){
		 alertMsg("请选中一条记录信息进行删除！");
	 }else{
		 confirmMsg("确定删除此记录？",deleteRecord);
	 }
 }
 
function deleteRecord(){
	var boxes = $("input:checked");
	var ids = "";
	boxes.each(
		function(){
			ids = ids + "," + $(this).val();
		} 
	);
	location.href = "message_deleteAll?ids="+ids;
}

</script>

</head>
<body>
	<!-- 弹出框 -->
	<div class="modal fade" id="alert" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="text-danger" class="modal-title">提示：</h4>
				</div>
				<div class="modal-body">
					<p class="text-danger" id="alertHint"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<div class="page-header">
		<h1 class="text-center">CURD例子</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" ng-app="query" ng-controller="queryCtrl">
				<form class="form" role="form">
					<div class="form-group">
						<label for="name">Name:</label> <input type="input"
							class="form-control" id="name" placeholder="Enter name">
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email"
							class="form-control" id="email" placeholder="Enter email">
					</div>
					<center>
						<button type="button" ng-click="search()" class="btn btn-primary">查询</button>
						<button type="reset" class="btn btn-primary">重填</button>
					</center>
				</form>
				<table
					class="table table-bordered table-striped table-hover table-condensed">
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#insertPage" data-backdrop="static">增加</button>
						<button type="button" class="btn btn-primary" onclick="updateRecord()">修改</button>
						<button type="button" class="btn btn-primary">删除</button>
					</div>
					<thead>
						<tr>
							<th class="col-md-1"></th>
							<th class="col-md-2">Name</th>
							<th class="col-md-3">Email</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in orgs">
							<td><input type="checkbox" name="grid_checkbox" value=${x.id}></td>
							<td>{{ x.name }}</td>
							<td>{{ x.email }}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	
	<!-- 增加页面 -->
	<div class="modal fade" id="insertPage" role="dialog" ng-app="insert" ng-controller="insertCtrl">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">增加页面</h4>
				</div>
				<div class="modal-body">
					<p class="text-success text-center" ng-bind="hint"></p>
					<form id="insertForm" class="form-horizontal" role="form" method="post" action="http://localhost:8080/webtest/rest/addOrg" >
						<div class="form-group">
							<label class="control-label col-md-2" for="name">Name:</label>
							<div class="col-md-6">
								<input type="text" class="form-control" id="name" name="name"
									placeholder="Enter name">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="email">Email:</label>
							<div class="col-md-6">
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Enter email">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-default" ng-click="insert()">提交</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">关闭</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="bo/main.js"></script>
	<script src="bo/mainCtrl.js"></script>	
</body>
</html>
