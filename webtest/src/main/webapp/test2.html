<!DOCTYPE html>
<html lang="en">
<head>
<title>CURD Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="plugins/bootstrap-3.3.4-dist/css/bootstrap.min.css">
<script src="plugins/jquery-1.11.3.min.js"></script>
<script src="plugins/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="page-header">
		<h1>Example Page Header</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form class="form" role="form">
					<div class="form-group">
						<label for="email">Email:</label> <input type="email"
							class="form-control" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input type="password"
							class="form-control" id="pwd" placeholder="Enter password">
					</div>
					<center>
						<button type="submit" class="btn btn-primary ">查询</button>
						<button type="reset" class="btn btn-primary ">重填</button>
					</center>
				</form>
				<table
					class="table table-bordered table-striped table-hover table-condensed">
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-primary">增加</button>
						<button type="button" class="btn btn-primary">修改</button>
						<button type="button" class="btn btn-primary">删除</button>
					</div>
					<thead>
						<tr>
							<th>Firstname</th>
							<th>Lastname</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>John</td>
							<td>Doe</td>
							<td>john@example.com</td>
						</tr>
						<tr>
							<td>Mary</td>
							<td>Moe</td>
							<td>mary@example.com</td>
						</tr>
						<tr>
							<td>July</td>
							<td>Dooley</td>
							<td>july@example.com</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</body>
</html>
