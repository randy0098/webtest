<script type="text/javascript">
//点击一行时选中此行的checkbox
function selectCheckbox(e){
	var checkboxObj = $(e).find("input[name='grid_checkbox']");
	var value = checkboxObj.is(":checked");
	if(value == true){
		checkboxObj.prop("checked",false);
		$(e).css("background", "");
	}else{
		checkboxObj.prop("checked",true);
		$(e).css("background", "#fbec87");
	}
}

//点击checkbox时就选中此行
function changeBGColor(e){
	var value = $(e).is(":checked");
	var trObj = $(e).parent().parent();
	if(value == true){
		trObj.css("background", "#fbec87");
	}else{
		trObj.css("background", "");
	}
}

</script>

	<div class="col-md-3"></div>
	<div class="col-md-6">
		<form id="queryForm" class="form" role="form">
			<div class="form-group">
				<label for="name">Name:</label> <input type="input"
					class="form-control" id="name" name="name" placeholder="Enter Name">
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="text"
					class="form-control" id="email" name="email"
					placeholder="Enter Email">
			</div>
			<center>
				<button type="button" ng-click="queryBtn()" class="btn btn-primary">查询</button>
				<button type="reset" class="btn btn-primary">重填</button>
			</center>
		</form>
		<table
			class="table table-bordered table-striped table-hover table-condensed">
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-primary" ng-click="addBtn()">增加</button>
				<button type="button" class="btn btn-primary" ng-click="updateBtn()">修改</button>
				<button type="button" class="btn btn-primary" ng-click="deleteBtn()">删除</button>
			</div>
			<thead>
				<tr>
					<th class="col-md-1"></th>
					<th class="col-md-2">Name</th>
					<th class="col-md-3">Email</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in orgs" onclick="selectCheckbox(this)">
					<td><input type="checkbox" name="grid_checkbox"
						value="{{x.id}}" onclick="changeBGColor(this);event.stopPropagation();"></td>
					<td>{{ x.name }}</td>
					<td>{{ x.email }}</td>
				</tr>
			</tbody>
		</table>
