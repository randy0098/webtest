<!-- 增加页面 -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<h4 class="modal-title">增加页面</h4>
</div>
<div class="modal-body">
	<!-- <p class="text-success text-center" ng-bind="hint"></p> -->
	<div class="alert alert-success" ng-show="showFlag">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<center>
			<strong>{{hint}}</strong>
		</center>
	</div>
	<form id="insertForm" class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-md-2" for="name">Name:</label>
			<div class="col-md-6">
				<input type="text" class="form-control" id="name" name="name"
					ng-model="org.name" placeholder="Enter Name" data-bv-notempty
					data-bv-notempty-message="The Name is required">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-2" for="email">Email:</label>
			<div class="col-md-6">
				<input type="text" class="form-control" id="email" name="email"
					ng-model="org.email" placeholder="Enter Email" data-bv-notempty
					data-bv-notempty-message="The Email is required">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-primary" ng-click="ok()">提交</button>
				<button type="button" class="btn btn-primary" ng-click="cancel()">关闭</button>
			</div>
		</div>
	</form>
</div>
